<script>
        const API_URL = 'https://dent-link.onrender.com';

        // Helper: Convert YYYY-MM-DD to DD/MM/YYYY
        function formatDateToIndian(isoDate) {
            if (!isoDate) return 'TBD';
            const parts = isoDate.split('-'); // Splits 2025-01-13 into [2025, 01, 13]
            if (parts.length !== 3) return isoDate; // Fallback if data is messy
            return `${parts[2]}/${parts[1]}/${parts[0]}`; // Returns 13/01/2025
        }

        // Helper to show messages
        function showMessage(text, type = 'success') {
            const el = document.getElementById('statusMessage');
            el.className = `alert alert-${type}`;
            el.innerText = text;
            el.classList.remove('d-none');
            setTimeout(() => el.classList.add('d-none'), 3000);
        }

        // 1. Fetch Patients
        async function fetchPatients() {
            const tbody = document.querySelector('#patientTable tbody');
            const emptyState = document.getElementById('emptyState');
            
            try {
                const response = await fetch(`${API_URL}/patients`);
                const patients = await response.json();
                
                // Update Count Badge
                document.getElementById('countBadge').innerText = patients.length;

                if (patients.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.classList.remove('d-none');
                    return;
                }

                emptyState.classList.add('d-none');
                tbody.innerHTML = ''; 
                
                patients.forEach(patient => {
                    // Create initials
                    const initials = patient.name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
                    
                    // Format the date using our new Indian Format helper
                    const indianDate = formatDateToIndian(patient.appointment_date);

                    const row = `
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle">${initials}</div>
                                <div>
                                    <div class="fw-bold text-dark">${patient.name}</div>
                                    <div class="small text-muted">ID: #${patient.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="small"><i class="fas fa-envelope me-1 text-muted"></i> ${patient.email}</div>
                            <div class="small"><i class="fas fa-phone me-1 text-muted"></i> ${patient.phone || '--'}</div>
                        </td>
                        <td>
                            <div class="fw-semibold text-dark">${indianDate}</div>
                        </td>
                        <td><span class="status-badge">Confirmed</span></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to load patients', 'danger');
            }
        }

        // 2. Add Patient
        async function addPatient() {
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const appointment_date = document.getElementById('date').value;

            if(!name || !email) {
                showMessage("Name and Email are required!", "danger");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                const response = await fetch(`${API_URL}/patients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, appointment_date })
                });

                if (response.ok) {
                    showMessage('Appointment booked successfully!');
                    fetchPatients(); 
                    // Clear inputs
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('date').value = '';
                } else {
                    showMessage('Server error. Try again.', 'danger');
                }
            } catch (error) {
                showMessage('Network error.', 'danger');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        // Initialize
        fetchPatients();
    </script>
